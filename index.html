<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>CURRENCY CONVERTER</h1>
        <div class="row">
            <div class="col">
                <select class="Currency" id="selectCurrency">
                    <option>Select Currency</option>
                    <option>AED</option>
                    <option>BRL</option>    
                    <option>BWP</option> 
                    <option>CAD</option> 
                    <option>CDF</option> 
                    <option>CNY</option> 
                    <option>EGP</option>
                    <option>EUR</option>
                    <option>GHS</option> 
                    <option>INR</option> 
                    <option>JPY</option> 
                    <option>KES</option>
                    <option>NGN</option>
                    <option>PHP</option>
                    <option>QAR</option>
                    <option>RON</option>
                    <option>SDG</option>
                    <option>SOS</option>
                    <option>TZS</option>
                    <option>UGX</option>
                    <option>USD</option>
                    <option>ZAR</option>
                </select>
                <input type="text"  id="input_currency" name="input_currency" placeholder="Amount to convert">
            </div>
            <div class="col">
                <select class="Currency" id="output_currency" name="output_currency">
                    <option>Select Currency</option>
                    <option>AED</option>
                    <option>BRL</option>    
                    <option>BWP</option> 
                    <option>CAD</option> 
                    <option>CDF</option> 
                    <option>CNY</option> 
                    <option>EGP</option>
                    <option>EUR</option>
                    <option>GHS</option> 
                    <option>INR</option> 
                    <option>JPY</option> 
                    <option>KES</option>
                    <option>NGN</option>
                    <option>PHP</option>
                    <option>QAR</option>
                    <option>RON</option>
                    <option>SDG</option>
                    <option>SOS</option>
                    <option>TZS</option>
                    <option>UGX</option>
                    <option>USD</option>
                    <option>ZAR</option>
                </select>
                <div id="textOutput"> 
                    <p>Converted Currency </p>
                </div>
            </div>
        </div>

    </div>
    

    <script src="/js/script.js"></script>
</body>
</html>
